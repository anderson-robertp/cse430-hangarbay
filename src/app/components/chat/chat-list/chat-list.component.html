<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Chat List</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <app-chat-item
                            *ngFor="let chat of chats"
                            [chat]="chat">
                        </app-chat-item>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <app-chat-edit></app-chat-edit>
            </div>
        </div>
    </div>
</div>
