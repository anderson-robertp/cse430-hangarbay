<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ fleet.name }}</h4>
    <p class="card-text">{{ fleet.notes }}</p>
    <p class="card-text">Total Points: {{ getFleetPoints(fleet) }} pts</p>
    <ul class="list-group mb-3">
      <li *ngFor="let ship of fleet.ships" class="list-group-item">
        {{ shipNames[ship.shipId] || 'Loading...' }} â€” {{ ship.totalPoints }} pts
      </li>
    </ul>
    <button class="btn btn-primary" (click)="onSelect()">Edit</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
</div>
