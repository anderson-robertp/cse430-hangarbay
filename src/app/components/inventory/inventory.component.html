<div class="container mt-4">
  <h2 class="mb-4 text-center">My Star Wars X-Wing Inventory</h2>

  <div class="row">
    <!-- Left: Inventory list -->
    <div class="col-md-7">
      <app-inventory-list [inventory]="userShips"></app-inventory-list>
    </div>

    <!-- Right: Add ship from catalog -->
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Add Ship to Inventory</h5>
        </div>
        <div class="card-body">
          <app-inventory-add></app-inventory-add>
        </div>
      </div>
    </div>
  </div>
</div>
